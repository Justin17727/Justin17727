name: Update Stats

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight UTC
  workflow_dispatch:       # allow manual runs

permissions:
  contents: write          # needed so GITHUB_TOKEN can push changes

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Generate stats (auto-create folder/files if missing)
      - name: Download GitHub stats card
        run: |
          mkdir -p stats
          curl -o stats/stats.svg "https://github-readme-stats.vercel.app/api?username=Justin17727&show_icons=true&theme=radical"
          curl -o stats/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=Justin17727&layout=compact&theme=radical"
          curl -o stats/streak.svg "https://github-readme-streak-stats.herokuapp.com/?user=Justin17727&theme=radical"

      # Step 3: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md stats/*.svg
          git commit -m "Update GitHub profile stats" || echo "No changes to commit"
          git push