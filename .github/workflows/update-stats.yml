name: Update Stats

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight UTC
  workflow_dispatch:       # allow manual runs

permissions:
  contents: write          # needed so GITHUB_TOKEN can push changes

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Generate stats (auto-create folder/files if missing)
      - name: Generate Stats
        run: |
          mkdir -p stats
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='200' height='40'><text x='10' y='25' fill='blue'>Stats placeholder</text></svg>" > stats/stats.svg
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='200' height='40'><text x='10' y='25' fill='green'>Top Langs placeholder</text></svg>" > stats/top-langs.svg
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='200' height='40'><text x='10' y='25' fill='purple'>Streak placeholder</text></svg>" > stats/streak.svg

      # Step 3: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md stats/*.svg
          git commit -m "Update GitHub profile stats" || echo "No changes to commit"
          git push