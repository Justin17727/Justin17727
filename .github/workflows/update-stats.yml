name: Update Stats

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight UTC
  workflow_dispatch:       # allow manual runs

permissions:
  contents: write          # needed so GITHUB_TOKEN can push changes

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Generate stats (replace with your generator commands)
      - name: Generate Stats
        run: |
          # Example commands â€“ replace these with whatever script/tool you use
          echo "<svg>Stats placeholder</svg>" > stats/stats.svg
          echo "<svg>Top langs placeholder</svg>" > stats/top-langs.svg
          echo "<svg>Streak placeholder</svg>" > stats/streak.svg

      # Step 3: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md stats/*.svg
          git commit -m "Update GitHub profile stats" || echo "No changes to commit"
          git push